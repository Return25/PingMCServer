		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<body>
	
	<div class="bg">
		<div class="bg-color">
			<div class="container content">
				<div class="row">
					<div class="blazer clearfix">
						<div class="col-sm-12">
						   <h1>Bedwars GraphLC</h1>
						   <h2 id="minecraft-server-status">检查服务器中</h2>
						   <h3 id="minecraft-server-people">在线: 0/0</h3>
						   <h3>IP: 106.14.32.20:17092</h3>        
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
   
    <script>
		fetch("https://api.mcsrvstat.us/2/106.14.32.20:17092")
	    //fetch('https://eu.mc-api.net/v3/server/ping/106.14.32.20:17092')
	    //fetch('https://mcapi.xdefcon.com/server/106.14.32.20:17092/full/json')
	    .then(response => 
	    	response.json().then(
	    		function(data) {
	    			console.log(data);
	    			
	    			var online = data.online;
	    			document.getElementById('minecraft-server-status').innerHTML = '服务器' + (online ? '在线' : '离线');
	    			if (online) {
	    				document.getElementById('minecraft-server-people').innerHTML = '在线: ' + data.players.online + '/' + data.players.max;
	    			}
    			}
	    	)
	    )
	    .catch(e => document.getElementById('minecraft-server-status').innerHTML = '连接时出现错误');
    </script>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/timerStyles.js"></script>
    <script src="assets/js/jquery.ajaxchimp.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/jquery.placeholder.js"></script>
    <script type="text/javascript">
    	$(function() {
				// Invoke the plugin
				$('input, textarea').placeholder();
			});
    </script>
    <script>
      $("#count-down").TimeCircles(
       {   
           circle_bg_color: "#ffffff",
           use_background: true,
           bg_width: .2,
           fg_width: 0.013,
           time: {
                Days: { color: "#ffffff" },
                Hours: { color: "#ffffff" },
                Minutes: { color: "#ffffff" },
                Seconds: { color: "#ffffff" }
            }
       }
    );
    </script>
    
  </body>
