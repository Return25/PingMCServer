<!DOCTYPE html>
<html>
	<head>    
		<meta charset="UTF-8">
		<title>GraphLC Bedwars</title>
		
		<!-- Mobile Specific Meta -->   
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
		
		<!-- Bootstrap -->
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		
		<!-- Custom stylesheet -->
		<link rel="stylesheet" href="assets/css/style.css">
		
		<!-- Font Awesome -->
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		
		<!--Fav and touch icons-->
		<!-- <link rel="shortcut icon" href="assets/images/icons/favicon.ico"> -->
		<link rel="apple-touch-icon" href="assets/images/icons/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="assets/images/icons/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="assets/images/icons/apple-touch-icon-114x114.png">
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		
		<style>
			.bg{
			    text-align: center;
			    position: relative;
			    
			    background: url(assets/images/bg.png)  no-repeat center center;
			    -webkit-background-size: cover;
			       -moz-background-size: cover;
			         -o-background-size: cover;
			            background-size: cover;
			}
			.bg span{
			    position: absolute;
			    left: 50%;
			    top: 50%;
			    -webkit-transform: translate(-50%, -50%);
			    -moz-transform: translate(-50%, -50%);
			    -ms-transform: translate(-50%, -50%);
			    -o-transform: translate(-50%, -50%);
			    transform: translate(-50%, -50%);
			}
		</style>
	</head>
	
	<body>
	<div class="bg">
		<span>
		   <h1>Bedwars GraphLC</h1>
		   <h2 id="minecraft-server-status">检查服务器中</h2>
		   <h3 id="minecraft-server-people">在线: 0/0</h3>
		   <h3>IP: 106.14.32.20:17092</h3>
		</span>
	</div>
   
    <script>
		fetch("https://api.mcsrvstat.us/2/106.14.32.20:17092")
	    //fetch('https://eu.mc-api.net/v3/server/ping/106.14.32.20:17092')
	    //fetch('https://mcapi.xdefcon.com/server/106.14.32.20:17092/full/json')
	    .then(response => 
	    	response.json().then(
	    		function(data) {
	    			var online = data.online;
	    			document.getElementById('minecraft-server-status').innerHTML = '服务器' + (online ? '在线' : '离线');
	    			if (online) {
	    				document.getElementById('minecraft-server-people').innerHTML = '在线: ' + data.players.online + '/' + data.players.max;
	    			}
    			}
	    	)
	    )
	    .catch(e => document.getElementById('minecraft-server-status').innerHTML = '连接时出现错误');
    </script>
  </body>
</html>
